<ul class="list-button-row">
  <li *ngFor="let listButton of buttons">
    <button
      class="list-button-row__button"
      [ngClass]="{'list-button-row__button--selected': listButton.selected}"
      (click)="onClick(listButton)">
      <fa-icon [icon]="listButton.icon"></fa-icon>
    </button>
  </li>
</ul>
